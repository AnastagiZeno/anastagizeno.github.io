<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Noni Madueke</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("./stamfordbridge.webp") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .home-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      display: inline-block;
      padding: 4px;
      border-radius: 8px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .home-icon img {
      width: 32px;
      height: 32px;
      opacity: 0.85;
    }
    .home-icon:hover img {
      transform: scale(1.2);
      opacity: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      perspective: 1000px;
      padding: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }

    .card.fade-in {
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.7) rotateY(180deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        transform: scale(1.2) rotateY(-45deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      box-sizing: border-box;
    }

    .card .front {
      background: linear-gradient(145deg, #034694, #0057b8);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      font-size: 48px;
      font-weight: 700;
      font-family: "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card .back {
      background: linear-gradient(135deg, #a8c7e3, #dceaf6);
      transform: rotateY(180deg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      gap: 6px;
      text-align: center;
      font-size: 13px;
      justify-content: center;
      cursor: pointer;
    }

    .card .qid {
      font-weight: bold;
      color: #002d72;
    }

    .card .title {
      font-size: 14px;
      font-weight: 700;
      color: #034694;
      margin: 2px 0 6px;
    }

    .card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }

    .tag {
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .tag-difficulty.Easy {
      background-color: #e6f9e6;
      color: #2a7c2a;
    }
    .tag-difficulty.Medium {
      background-color: #ffa940;
      color: #663300;
    }
    .tag-difficulty.Hard {
      background-color: #ffe6e6;
      color: #a30000;
    }

    .tag-freq {
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .tag-freq.f1 {
      background-color: #e8d5c4;
      color: #5c4430;
    }
    .tag-freq.f2,
    .tag-freq.f3,
    .tag-freq.f4 {
      background-color: #add8e6;
      color: #004a70;
    }
    .tag-freq.f5 {
      background-color: #034694;
      color: #fff;
    }

    .tag-company {
      background-color: #e1effc;
      color: #034694;
    }

    .refresh-btn {
      margin-top: 40px;
      padding: 12px 24px;
      border: none;
      background-color: #034694;
      color: #fff;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .refresh-btn:hover {
      background-color: #002d72;
    }
  </style>
</head>
<body>
  <a href="https://shahrazad.fun/chelsea" class="home-icon" title="è¿”å›žä¸»é¡µ">
  <img src="./chelsea.svg" alt="Home" />
  </a>
  <div class="grid" id="grid"></div>
  <button class="refresh-btn" id="refreshBtn">GO BLUE</button>

  <script>
    const API_BASE = "https://shahrazad.fun/chelsea/api/madueke";
    const romanNumerals = ["â… ", "â…¡", "â…¢", "â…£", "â…¤", "â…¥", "â…¦", "â…§", "â…¨"];
    const grid = document.getElementById("grid");
    const refreshBtn = document.getElementById("refreshBtn");

    let flippedCount = 0;

    function createCard(q, index) {
      const card = document.createElement("div");
      card.className = "card";

      const front = document.createElement("div");
      front.className = "front";
      front.textContent = romanNumerals[index];

      const back = document.createElement("div");
      back.className = "back";

      const tagsTop = document.createElement("div");
      tagsTop.className = "tags";

      const diffTag = document.createElement("div");
      diffTag.className = `tag tag-difficulty ${q.difficulty}`;
      diffTag.textContent = q.difficulty;
      tagsTop.appendChild(diffTag);

      const freqTag = document.createElement("div");
      const freqClass = q.freq >= 5 ? 'f5' : `f${q.freq}`;
      freqTag.className = `tag tag-freq ${freqClass}`;
      freqTag.textContent = `${q.freq}æ¬¡`;
      tagsTop.appendChild(freqTag);

      const qid = document.createElement("div");
      qid.className = "qid";
      qid.textContent = q.code;

      const titleLink = document.createElement("a");
      titleLink.href = q.url;
      titleLink.target = "_blank";
      titleLink.style.textDecoration = "none";

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = q.name;
      titleLink.appendChild(title);

      const tagCompanies = document.createElement("div");
      tagCompanies.className = "tags";
      q.company.forEach(c => {
        const tag = document.createElement("div");
        tag.className = "tag tag-company";
        tag.textContent = c;
        tagCompanies.appendChild(tag);
      });

      back.appendChild(tagsTop);
      back.appendChild(qid);
      back.appendChild(titleLink);
      back.appendChild(tagCompanies);

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener("click", () => {
        card.classList.add("flipped");
        card.removeEventListener("click", arguments.callee);
        flippedCount++;
      });

      return card;
    }

    async function generateGrid() {
      if (grid.children.length > 0) {
        [...grid.children].forEach(card => {
          card.classList.add("fade-out");
        });
        await new Promise(resolve => setTimeout(resolve, 300));
      }

      flippedCount = 0;
      grid.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/problems`);
        const json = await res.json();
        if (json.ok && Array.isArray(json.data)) {
          questions = json.data;
          questions.forEach((q, i) => {
            const card = createCard(q, i);
            card.classList.add("fade-in");
            grid.appendChild(card);
        });
        } else {
          throw new Error("æŽ¥å£è¿”å›žæ ¼å¼é”™è¯¯");
        }
      } catch (err) {
        console.error("èŽ·å–é¢˜ç›®å¤±è´¥ï¼š", err);
        return;
      }
    }

    refreshBtn.addEventListener("click", () => {
      if (flippedCount === 0) {
        alert("è¯·å…ˆç¿»å¼€è‡³å°‘ä¸€å¼ å¡ç‰‡å†åˆ·æ–°ï¼");
        return;
      }

      // ðŸ’¡ å¿«é€Ÿåé¦ˆåŠ¨ç”»
      refreshBtn.style.transform = "scale(0.92)";
      setTimeout(() => {
        refreshBtn.style.transform = "scale(1)";
      }, 180);

      generateGrid();
    });

    window.onload = generateGrid;
  </script>

</body>
</html>
