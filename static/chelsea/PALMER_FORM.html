<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>COLE PALMER</title>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    background-image: url("./trees.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
    font-family: 'Helvetica Neue', sans-serif;
    color: #fff;
    }

    .modal-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    box-sizing: border-box;
    overflow-y: auto;
    min-height: 100vh;
    padding-top: 4rem;
}

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 calc(50% - 1rem);
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      flex: 1 1 100%;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.5);
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .star-group {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .stars {
      display: flex;
      gap: 10px;
      font-size: 2rem;
    }

    .star {
      cursor: pointer;
      color: rgba(255, 255, 255, 0.3);
      transition: transform 0.2s ease, color 0.2s ease;
      padding: 0.2rem;
    }

    .star.active {
      color: #c0c0c0;
      transform: scale(1.2);
    }

    .tag-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .tag {
      padding: 0.2rem 0.8rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(255,255,255,0.08);
      color: #ddd;
      cursor: pointer;
      line-height: 1.2;
      transition: all 0.2s ease;
    }
    .tag:hover {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .tag.selected {
      background: rgba(0,255,136,0.3);
      color: #555555;
      font-weight: bold;
    }

    .date-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 0.4rem;
    }

    .date-option {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .date-option:hover {
      background: rgba(255,255,255,0.15);
    }

    .date-option.selected {
      background: rgba(0,255,136,0.3);;
      color: #555555;
      font-weight: bold;
    }

    .date-hint-container {
      height: 2rem;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .date-hint {
      font-size: 1rem;
      font-style: italic;
      color: rgba(255,255,255,0.5);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.3);
      width: 0;
      opacity: 0;
      text-align: center;
    }

    .date-hint.typing {
      animation: typing 2s steps(40, end) forwards;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to   { width: 15.5rem; opacity: 1; }
    }

    .btn-row {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }

    .btn {
      padding: 0.8rem 2.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .cancel-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .submit-btn {
      background: #ff4d4d;
      color: #fff;
    }

    .submit-btn:hover {
      background: #e60000;
    }
    .close-icon {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 1000;
      transition: color 0.2s ease;
    }
    .close-icon:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="close-icon" onclick="cancel()">×</div>
    <div class="form-grid">
      <div class="form-group">
        <input type="text" id="name" placeholder="标题" maxlength="14" />
      </div>

      <div class="form-group star-group">
        <div class="stars" id="starBox">
          <span class="star" data-val="1">★</span>
          <span class="star" data-val="2">★</span>
          <span class="star" data-val="3">★</span>
        </div>
      </div>

      <div class="form-group">
        <div class="date-selector" id="startSelector"></div>
      </div>
      <div class="form-group">
        <div class="date-selector" id="endSelector"></div>
      </div>

      <div class="form-group full">
        <label style="margin-bottom: 0.5rem; font-size: 0.85rem; color: rgba(255,255,255,0.5);">标签（最多2个）</label>
        <div id="tagSelector" class="tag-selector"></div>
      </div>
      <div class="form-group full">
        <textarea id="description" placeholder="描述" maxlength="256"></textarea>
      </div>
      <div class="form-group full">
        <input type="text" id="blueprint" placeholder="蓝图（可选）" maxlength="256" />
      </div>
    </div>

    <div class="date-hint-container">
      <div class="date-hint" id="dateHint">&nbsp;</div>
    </div>

    <div class="btn-row">
      <button class="btn submit-btn" onclick="submit()">OK</button>
    </div>
  </div>

  <script>
    const API = '/chelsea/api/palmer/g';
    let selectedStar = 0;
    let startDate = '', endDate = '';
    let selectedTags = [];


    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', () => {
        const val = parseInt(star.dataset.val);
        if (selectedStar === val) {
          selectedStar = 0; // 取消选中
        } else {
          selectedStar = val;
        }
        document.querySelectorAll('.star').forEach(s => {
          s.classList.toggle('active', parseInt(s.dataset.val) <= selectedStar);
        });
      });
    });

    function cancel() {
      window.parent.postMessage('close-goal-modal', '*');
    }

    function loadTags() {
      fetch('/chelsea/api/palmer/metadata')
        .then(res => res.json())
        .then(data => {
          const tagContainer = document.getElementById('tagSelector');
          const tags = data.data.tags || [];
          tags.forEach(tag => {
            const el = document.createElement('div');
            el.className = 'tag';
            el.textContent = tag;
            el.addEventListener('click', () => {
              if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedTags = selectedTags.filter(t => t !== tag);
              } else {
                if (selectedTags.length > 2) {
                  alert('最多选择 2 个标签');
                  return;
                }
                el.classList.add('selected');
                selectedTags.push(tag);
              }
            });
            tagContainer.appendChild(el);
          });
        });
    }

    function submit() {
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('description').value.trim();

      if (name.length < 3) {
        alert('标题最少 3 个字');
        return;
      }
      if (desc.length < 6) {
        alert('描述最少 6 个字');
        return;
      }
      if (!startDate || !endDate) {
        alert('请选择开始与结束日期');
        return;
      }

      const payload = {
        name,
        description: desc,
        start_from: startDate,
        end_before: endDate,
        star: selectedStar,
        blueprint: document.getElementById('blueprint').value.trim(),
        tags: selectedTags
      };

      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(res => {
        if (res.ok && res.id) {
          window.parent.postMessage('close-and-refresh', '*');
        } else {
          alert('创建失败：' + (res.error || res.msg || '未知错误'));
        }
      });
    }

    function dateAddDays(base, days) {
      const d = new Date(base);
      d.setDate(d.getDate() + days);
      return d.toISOString().slice(0, 10);
    }
    function dayEnd(base) {
      const d = new Date(base);
      d.setHours(23, 59, 0, 0);
      return d.toISOString();
    }

    function thisSunday(base) {
      const d = new Date(base);
      d.setDate(d.getDate() + (7 - d.getDay()) % 7);
      return d.toISOString().slice(0, 10);
    }

    function nextMonday(base) {
      const d = new Date(base);
      d.setDate(d.getDate() + (8 - d.getDay()) % 7);
      return d.toISOString().slice(0, 10);
    }

    function nextSunday(base) {
      const d = new Date(base);
      d.setDate(d.getDate() + (14 - d.getDay()) % 7);
      return d.toISOString().slice(0, 10);
    }

    function renderDateOptions(container, options, type) {
      options.forEach(([label, val]) => {
        const el = document.createElement('div');
        el.className = 'date-option';
        el.textContent = label;
        el.addEventListener('click', () => {
          if (type === 'end' && !startDate) {
            alert('请先选择开始时间');
            return;
          }

          if (type === 'end') {
            const start = new Date(startDate);
            const end = new Date(val);
            const diffHours = (end - start) / (1000 * 60 * 60);

            if (diffHours < 4) {
              alert('结束时间必须比开始时间晚至少 4 小时');
              return;
            }
          }

          document.querySelectorAll(`#${container} .date-option`).forEach(e => e.classList.remove('selected'));
          el.classList.add('selected');

          if (type === 'start') {
            startDate = val;
            endDate = '';
            document.querySelectorAll('#endSelector .date-option').forEach(e => e.classList.remove('selected'));
          } else {
            endDate = val;
          }

          updateDateHint();
        });

        document.getElementById(container).appendChild(el);
      });
    }

    function updateDateHint() {
      const hint = document.getElementById('dateHint');
      if (!startDate || !endDate) return;

      const start = new Date(startDate);
      const end = new Date(endDate);

      const pad = n => n.toString().padStart(2, '0');
      const weekdays = ['日', '一', '二', '三', '四', '五', '六'];

      let str = '';

      const sameYear = start.getFullYear() === end.getFullYear();
      const sameMonth = start.getMonth() === end.getMonth();
      const sameDate = start.getDate() === end.getDate();

      if (sameYear && sameMonth && sameDate) {
        // 同一天（加小时）
        const sh = pad(start.getHours());
        const sm = pad(start.getMinutes());
        const eh = pad(end.getHours());
        const em = pad(end.getMinutes());

        const diffMs = end - start;
        const hours = Math.round(diffMs / (1000 * 60 * 60)); // 四舍五入小时数，最少 1 小时
        const hourText = `（${Math.max(1, hours)}小时）`;

        str = `${start.getMonth() + 1}月${start.getDate()}号 ${sh}:${sm} - ${eh}:${em} ${hourText}`;
      } else {
        const dayCount = Math.max(1, Math.round((end - start) / (1000 * 60 * 60 * 24))); // 至少 1 天

        if (sameYear && sameMonth) {
          str = `${start.getDate()}号/周${weekdays[start.getDay()]} - ${end.getDate()}号/周${weekdays[end.getDay()]} （${dayCount}天）`;
        } else if (sameYear) {
          str = `${start.getMonth() + 1}月${start.getDate()}号/周${weekdays[start.getDay()]} - ${end.getMonth() + 1}月${end.getDate()}号/周${weekdays[end.getDay()]} （${dayCount}天）`;
        } else {
          str = `${pad(start.getFullYear() % 100)}/${pad(start.getMonth() + 1)}/${pad(start.getDate())} - ${pad(end.getFullYear() % 100)}/${pad(end.getMonth() + 1)}/${pad(end.getDate())} （${dayCount}天）`;
        }
      }

      hint.textContent = str;
      hint.classList.remove('typing');
      void hint.offsetWidth;
      hint.classList.add('typing');
    }

    const today = new Date();
    const startOptions = [
      ['今天', today],
      ['明天', dateAddDays(today, 1)],
      ['后天', dateAddDays(today, 2)],
      ['本周日', thisSunday(today)],
      ['下周一', nextMonday(today)],
      ['下周日', nextSunday(today)]
    ];
    const endOptions = [
      ['明天前', dayEnd(today)],
      ['明天', dateAddDays(today, 1)],
      ['后天', dateAddDays(today, 2)],
      ['大后天', dateAddDays(today, 3)],
      ['本周日', thisSunday(today)],
      ['一周后', dateAddDays(today, 7)],
      ['两周后', dateAddDays(today, 14)],
      ['一月后', dateAddDays(today, 30)],
      ['两月后', dateAddDays(today, 60)],
      ['仨月后', dateAddDays(today, 90)],
      ['半年后', dateAddDays(today, 180)],
      ['明年', dateAddDays(today, 365)]
    ];

    renderDateOptions('startSelector', startOptions, 'start');
    renderDateOptions('endSelector', endOptions, 'end');
    loadTags();
  </script>
</body>
</html>
