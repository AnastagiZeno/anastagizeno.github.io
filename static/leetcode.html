<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 LeetCode 随机刷题器</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #question-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 2rem;
      background: #00c9ff;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b6fbff;
    }
  </style>
</head>
<body>
  <h1>🎯 LeetCode 随机题目挑战</h1>
  <div id="question-box">
    <div id="question">正在加载题目...</div>
    <button onclick="pickRandom()">换一道 🎲</button>
  </div>

  <script>
    const questions = [
      { id: 78, name: "子集", url: "https://leetcode.cn/problems/subsets/" },
      { id: 46, name: "全排列", url: "https://leetcode.cn/problems/permutations/" },
      { id: 22, name: "括号生成", url: "https://leetcode.cn/problems/generate-parentheses/" },
      { id: 48, name: "旋转图像", url: "https://leetcode.cn/problems/rotate-image/" },
      { id: 763, name: "划分字母区间", url: "https://leetcode.cn/problems/partition-labels/" },
      { id: 238, name: "除自身以外数组的乘积", url: "https://leetcode.cn/problems/product-of-array-except-self/" },
      { id: 105, name: "从前序与中序遍历序列构造二叉树", url: "https://leetcode.cn/problems/construct-binary-tree-from-preorder-and-inorder-traversal/" },
      { id: 200, name: "岛屿数量", url: "https://leetcode.cn/problems/number-of-islands/" },
      { id: 560, name: "和为 K 的子数组", url: "https://leetcode.cn/problems/subarray-sum-equals-k/" },
      { id: 139, name: "单词拆分", url: "https://leetcode.cn/problems/word-break/" },
      { id: 53, name: "最大子数组和", url: "https://leetcode.cn/problems/maximum-subarray/" },
      { id: 15, name: "三数之和", url: "https://leetcode.cn/problems/3sum/" }
    ];

    function pickRandom() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      const qDiv = document.getElementById("question");
      qDiv.innerHTML = `📌 题目 ${q.id}：<strong>${q.name}</strong><br><a href="${q.url}" target="_blank">🔗 点击跳转</a>`;
    }

    window.onload = pickRandom;
  </script>
</body>
</html>
