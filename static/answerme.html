<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Access</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('./theecstasyofgold.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 30px;
    }

    .btn {
      width: 100px;
      height: 100px;
      font-size: 2em;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .btn:hover {
      background: rgba(255, 215, 0, 0.8);
      border-color: #ffda44;
      transform: scale(1.1);
    }

    .indicator {
      position: absolute;
      top: 5%;
      color: white;
      font-size: 2.2em;
      letter-spacing: 0.3em;
      text-shadow: 0 0 10px #ffd700;
    }

    .rocket {
      position: absolute;
      bottom: -120px;
      left: 50%;
      width: 80px;
      transform: translateX(-50%);
      transition: transform 1.2s ease-out;
    }

    .launch {
      transform: translate(-50%, -800px);
      opacity: 0;
    }
  </style>
</head>
