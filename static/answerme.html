<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('./theecstasyofgold.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ✅ 新增一个用于相对于密码盘垂直居中的容器 */
    .indicator-wrapper {
      position: absolute;
      top: calc(20% - 100px); /* 与 grid-wrapper 顶部对齐，稍向上移 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .indicator {
      display: flex;
      gap: 0.8em;
      justify-content: center;
      align-items: center;
    }

    .digit {
      font-size: 2.4em;
      color: white;
      font-family: monospace;
      text-shadow: 0 0 10px #ffd700;
      border-bottom: 2px solid #ffd700;
      min-width: 1em;
      text-align: center;
      height: 1.4em;
    }

    .indicator-wrapper,
    .grid-wrapper {
      opacity: 0;
    }

    .grid-wrapper {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 40px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
    }

    .btn {
      width: 90px;
      height: 90px;
      font-size: 2em;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25), 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background: rgba(255, 215, 0, 0.8);
      border-color: #ffda44;
      transform: scale(1.1);
    }

    @keyframes pressEffect {
      0% { transform: scale(1); box-shadow: 0 0 0 transparent; }
      50% { transform: scale(1.15); box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 0 transparent; }
    }

    .btn.pressed {
      animation: pressEffect 0.25s ease;
    }

    .grid-wrapper.fade-out {
      opacity: 0 !important;
      transform: translateX(-50%) rotate(360deg) scale(0.5) !important;
      pointer-events: none;
      transition: transform 1.6s ease-out, opacity 1.6s ease-out;
    }

    .grid-wrapper.animate-in {
      animation: spinFadeIn 3.5s ease-out forwards;
    }

    .indicator-wrapper.animate-in {
      animation: fadeInText 2.5s ease-out forwards;
    }

    @keyframes spinFadeIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.6) rotate(-180deg);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1) rotate(0deg);
      }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .digit {
        font-size: 1.8em;
      }

      .grid-wrapper {
        padding: 25px;
      }

      .grid {
        gap: 20px;
      }

      .btn {
        width: 60px;
        height: 60px;
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <div class="indicator-wrapper" id="indicatorWrapper">
    <div class="indicator" id="display">
      <span class="digit"></span>
      <span class="digit"></span>
      <span class="digit"></span>
      <span class="digit"></span>
    </div>
  </div>

  <div class="grid-wrapper" id="wrapper">
    <div class="grid" id="numpad"></div>
  </div>

  <script>
    const correctCode = "1453";
    let inputCode = "";

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateDisplay() {
      const digits = document.querySelectorAll(".digit");
      for (let i = 0; i < 4; i++) {
        digits[i].textContent = inputCode[i] || "";
      }
    }

    function handleClick(num, btn) {
      if (inputCode.length >= 4) return;

      btn.classList.add("pressed");
      setTimeout(() => btn.classList.remove("pressed"), 250);

      inputCode += num;
      updateDisplay();

      if (inputCode.length === 4) {
        setTimeout(() => {
          if (inputCode === correctCode) {
            const wrapper = document.getElementById("wrapper");

            // ✅ 动画释放 + 强制 reflow 以触发 transition
            wrapper.classList.remove("animate-in");
            requestAnimationFrame(() => {
              wrapper.classList.add("fade-out");
            });

            const date = new Date();
            date.setTime(date.getTime() + 24 * 60 * 60 * 1000);
            document.cookie = `access_granted=1; expires=${date.toUTCString()}; path=/;`;

            setTimeout(() => {
              window.location.href = "/";
            }, 1700);
          } else {
            alert("Wrong code. Try again.");
            inputCode = "";
            updateDisplay();
          }
        }, 300);
      }
    }

    function initNumpad() {
      const pad = document.getElementById("numpad");
      pad.innerHTML = "";
      let nums = shuffle([...Array(9)].map((_, i) => i + 1));
      for (let n of nums) {
        const btn = document.createElement("button");
        btn.textContent = n;
        btn.className = "btn";
        btn.onclick = () => handleClick(n.toString(), btn);
        pad.appendChild(btn);
      }
    }

    function preloadBackgroundAndStart() {
      const img = new Image();
      img.src = './theecstasyofgold.png';
      img.onload = () => {
        document.body.classList.add('bg-loaded');

        // ✅ 加入动画类
        const wrapper = document.getElementById("wrapper");
        const indicator = document.getElementById("indicatorWrapper");

        wrapper.classList.add("animate-in");
        indicator.classList.add("animate-in");

        initNumpad();
        updateDisplay();
      };
    }

    preloadBackgroundAndStart();
  </script>
</body>
</html>
