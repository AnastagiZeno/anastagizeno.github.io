<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Portal</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('./theecstasyofgold.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }

    .indicator {
      position: absolute;
      top: 4%; /* ✅ 更靠上 */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.2em;
      letter-spacing: 0.3em;
      text-shadow: 0 0 10px #ffd700;
    }

    .grid-wrapper {
      position: absolute;
      top: 20%; /* ✅ 密码盘不变 */
      left: 50%;
      transform: translateX(-50%);
      padding: 40px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1.6s ease-out, opacity 1.6s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.92); }
      100% { opacity: 1; transform: scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
      opacity: 0;
      animation: fadeIn 2.8s ease-out forwards;
      animation-delay: 0.4s; /* ✅ 延时+缓慢淡入，配合背景加载 */
    }

    .grid-wrapper.fade-out {
      opacity: 0;
      transform: translateX(-50%) rotate(360deg) scale(0.5);
      pointer-events: none;
    }

    .btn {
      width: 90px;
      height: 90px;
      font-size: 2em;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25), 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background: rgba(255, 215, 0, 0.8);
      border-color: #ffda44;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="indicator" id="display">____</div>

  <div class="grid-wrapper" id="wrapper">
    <div class="grid" id="numpad"></div>
  </div>

  <script>
    const correctCode = "1453";
    let inputCode = "";

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent = inputCode.padEnd(4, "_");
    }

    function handleClick(num) {
      if (inputCode.length >= 4) return;
      inputCode += num;
      updateDisplay();

      if (inputCode.length === 4) {
        setTimeout(() => {
          if (inputCode === correctCode) {
            const wrapper = document.getElementById("wrapper");
            wrapper.classList.add("fade-out");
            setTimeout(() => {
              document.cookie = "access_granted=1; path=/;";
              window.location.href = "/";
            }, 1700);
          } else {
            alert("Wrong code. Try again.");
            inputCode = "";
            updateDisplay();
          }
        }, 300);
      }
    }

    function initNumpad() {
      const pad = document.getElementById("numpad");
      pad.innerHTML = "";
      let nums = shuffle([...Array(9)].map((_, i) => i + 1));
      for (let n of nums) {
        const btn = document.createElement("button");
        btn.textContent = n;
        btn.className = "btn";
        btn.onclick = () => handleClick(n.toString());
        pad.appendChild(btn);
      }
    }

    initNumpad();
    updateDisplay();
  </script>
</body>
</html>
