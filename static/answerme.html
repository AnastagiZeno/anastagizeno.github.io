<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('./theecstasyofgold.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .indicator {
      display: flex;
      gap: 0.8em;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .digit {
      font-size: 2.4em;
      color: white;
      font-family: monospace;
      text-shadow: 0 0 10px #fff;
      border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      min-width: 1em;
      text-align: center;
      height: 1.4em;
    }

    .grid-wrapper {
      padding: 40px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.6) rotate(-180deg);
      transition: transform 1.6s ease-out, opacity 1.6s ease-out;
      pointer-events: none;
    }

    .grid-wrapper.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      pointer-events: auto;
    }

    .grid-wrapper.fade-out {
      opacity: 0;
      transform: scale(0.5) rotate(360deg);
      pointer-events: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
    }

    .btn {
      width: 90px;
      height: 90px;
      font-size: 2em;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25), 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #eee;
      transform: scale(1.1);
    }

    @keyframes pressEffect {
      0% { transform: scale(1); box-shadow: 0 0 0 transparent; }
      50% { transform: scale(1.15); box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0 transparent; }
    }

    .btn.pressed {
      animation: pressEffect 0.25s ease;
    }

    @media (max-width: 600px) {
      .digit {
        font-size: 1.8em;
      }

      .grid-wrapper {
        padding: 25px;
      }

      .grid {
        gap: 20px;
      }

      .btn {
        width: 60px;
        height: 60px;
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="indicator" id="display">
      <span class="digit"></span>
      <span class="digit"></span>
      <span class="digit"></span>
      <span class="digit"></span>
    </div>

    <div class="grid-wrapper" id="wrapper">
      <div class="grid" id="numpad"></div>
    </div>
  </div>

  <script>
    const correctCode = "1453";
    let inputCode = "";

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateDisplay() {
      const digits = document.querySelectorAll(".digit");
      for (let i = 0; i < 4; i++) {
        digits[i].textContent = inputCode[i] || "";
      }
    }

    function handleClick(num, btn) {
      if (inputCode.length >= 4) return;

      btn.classList.add("pressed");
      setTimeout(() => btn.classList.remove("pressed"), 250);

      inputCode += num;
      updateDisplay();

      if (inputCode.length === 4) {
        setTimeout(() => {
          const wrapper = document.getElementById("wrapper");
          if (inputCode === correctCode) {
            wrapper.classList.remove("show");
            requestAnimationFrame(() => {
              wrapper.classList.add("fade-out");
            });

            const date = new Date();
            date.setTime(date.getTime() + 3 * 60 * 60 * 1000);
            document.cookie = `access_granted=1; expires=${date.toUTCString()}; path=/;`;

            setTimeout(() => {
              window.location.href = "/";
            }, 1700);
          } else {
            alert("الصبر مفتاح الفرج");
            inputCode = "";
            updateDisplay();
          }
        }, 300);
      }
    }

    function initNumpad() {
      const pad = document.getElementById("numpad");
      pad.innerHTML = "";
      let nums = shuffle([...Array(9)].map((_, i) => i + 1));
      for (let n of nums) {
        const btn = document.createElement("button");
        btn.textContent = n;
        btn.className = "btn";
        btn.onclick = () => handleClick(n.toString(), btn);
        pad.appendChild(btn);
      }
    }

    function preloadBackgroundAndStart() {
      const img = new Image();
      img.src = './theecstasyofgold.png';
      img.onload = () => {
        const wrapper = document.getElementById("wrapper");
        const indicator = document.getElementById("display");

        requestAnimationFrame(() => {
          wrapper.classList.add("show");
          indicator.classList.add("show");
        });

        initNumpad();
        updateDisplay();
      };
    }
    window.addEventListener("pageshow", (e) => {
      if (e.persisted) {
        inputCode = "";
        updateDisplay();
        const wrapper = document.getElementById("wrapper");
        const indicator = document.getElementById("display");
        wrapper.classList.remove("show", "fade-out");
        indicator.classList.remove("show");

        requestAnimationFrame(() => {
          wrapper.classList.add("show");
          indicator.classList.add("show");
        });
      }
    });

    preloadBackgroundAndStart();
  </script>
</body>
</html>
