<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>准备发射 🚀</title>
  <style>
    @keyframes launch {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 1em;
      font-size: 1.5em;
    }

    input {
      padding: 0.8em;
      font-size: 1em;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1em;
      outline: none;
    }

    input:focus {
      border-color: #007BFF;
    }

    button {
      padding: 0.6em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      position: relative;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .rocket {
      width: 60px;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 1s ease-out;
    }

    .rocket.launch {
      animation: launch 1.2s forwards;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>你哪位？什么成分？</h2>
    <input type="password" id="password" placeholder="随便说个数" />
    <button onclick="checkPassword()">🚀 发射</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/SpaceX_Falcon_9.svg/120px-SpaceX_Falcon_9.svg.png" class="rocket" id="rocket" />
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "4";
      const input = document.getElementById("password").value;
      const rocket = document.getElementById("rocket");

      if (input === correctPassword) {
        rocket.classList.add("launch");
        setTimeout(() => {
          const expires = new Date();
          expires.setTime(expires.getTime() + 7 * 24 * 60 * 60 * 1000);
          document.cookie = "access_granted=1; path=/; expires=" + expires.toUTCString();
          window.location.href = "/";
        }, 1300);
      } else {
        alert("这数不行 😅");
      }
    }
  </script>
</body>
</html>
