
<section class="visible-md visible-lg">
  <hr>
  <!-- {{ with .Site.GetPage "/about" }}
  <h5><a href={{"about/" | relURL }}>ABOUT ME</a></h5>
  {{ else }}
  <h5>ABOUT ME</h5>
  {{ end }} -->

  {{ $sidebar := .Site.Params.sidebar }}
  <div class="short-about">
    <a href={{"about/" | relURL }} target="_blank" style="display: inline-block; transition: transform 0.3s ease;">
    {{ if $sidebar.gravatarEmail }}
    <img src="https://s.gravatar.com/avatar/{{ md5 $sidebar.gravatarEmail }}?s=200" alt="About me" />
    {{ else if $sidebar.avatar }}
    <img src="{{ $sidebar.avatar | relURL }}" alt="About me" style="transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'" />
    {{ end }}
    </a>
    {{ with $sidebar.bio }}
    <p>{{ $sidebar.bio | safeHTML }}</p>
    {{ end }}

    <hr>
    <!-- SNS Link -->
    {{ partial "sns-links.html" (dict "center" false "social" .Site.Params.social ) }}
  </div>
</section>
